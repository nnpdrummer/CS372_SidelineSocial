<!DOCTYPE html>
<html>
    <head>
        <title>USERNAME Control Panel</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="UserControlPanel.css" />
    	<link rel="stylesheet" type="text/css" href="../Menu.css" />
    	<script type="text/javascript" src="../Menu.js"></script>
    	<script src="UserControlPanel.js"></script>
    </head>
    <body>
        <div class="navbar">
            <h1 class="banner"></h1>
            <ul class="menu">
                <li class="home"><a href=../Main/UserMain.html>Home</a></li>
                <li class="search_bar"><input class="search" type="text" placeholder="Search..." /></li>
                <li class="search_icon"><button type="submit" class="searchButton"></button></li>
                <li class="account_icon"><img width=20px src="../Images/user.ico" /></li>
                <li class="account_name">
                    <button onclick="showMenu()" class="account_button">Username</button>
                    <div id="dropdown" class="account_menu">
                        <a href="../UserProfile/UserProfile.html">View Profile</a>
                        <br />
                        <a href="../UserControlPanel/UserControlPanel.html">Edit Profile</a>
                        <hr class="menu_divider" />
                        <a href="../AdminControlPanel/AdminControlPanel.html">Admin Portal</a>
                        <hr class="menu_divider" />
                        <a href="../Logout/Logout.html">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
        <div class="header">
            <h1>User Control Panel</h1>
        </div>
        <div class="main_content">
            <div class="settings">
                <form action="" id="accountForm" onsubmit="return validate();">
                    <div class="account_settings">
                        <h2>Account Settings</h2>
                        <label for="oldPwd">Old Password:</label><br/>
                        <input type="password" name="oldPwd" placeholder="Your Current Password..."><br/>
                        <p id="oldPwdError"></p>
                        <label for="newPwd">New Password:</label><br/>
                        <input type="password" name="newPwd" placeholder="Your New Password..."><br/>
                        <p id="newPwdError"></p>
                        <label for="confirmPwd">Confirm Password:</label><br/>
                        <input type="password" name="confirmPwd" placeholder="Your New Password..."><br/>
                        <p id="confirmPwdError"></p>
                        <form action="" id="changeAvatar">
                            <fieldset>
                                <legend>Change Avatar</legend>
                                <input type="file" name="profilePic" accept="image/*">
                            </fieldset>
                        </form>
                        <form action="" id="editBio">
                            <fieldset>
                                <legend>Edit Bio</legend>
                                <textarea name="bio" placeholder="My name is Ricardo Von Dupen V. I like football a lot. Especially Fantasy football."></textarea>
                            </fieldset>
                        </form>
                        <form action="" id="editLinks">
                            <fieldset>
                                <legend>Edit Links</legend>
                                <textarea name="links" placeholder=""></textarea>
                            </fieldset>
                        </form>
                        <input type="submit" id="saveChanges" value="Save Changes"/>
                        <input type="button" id="deleteAccountBtn" value="DELETE ACCOUNT" onclick="deleteAccount();"/>
                    </div>
                </form>
            </div>
        </div>
        <footer>Created by Benjamin Schmidt, Christopher Hier, & Ryan Arnold. Copyright 2017. All rights reserved.</footer>
    </body>
</html>
