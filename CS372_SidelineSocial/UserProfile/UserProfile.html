<!DOCTYPE html>
<html>
    <head>
        <title>USERNAME Profile</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="UserProfile.css" />
    	<link rel="stylesheet" type="text/css" href="../Menu.css" />
    </head>
    <body>
        <div class="navbar">
            <h1 class="banner"></h1>
            <ul class="menu">
                <li class="home"><a href=../Main/Main.html>Home</a></li>
                <li class="search_bar"><input class="search" type="text" placeholder="Search..." /></li>
                <li class="search_icon"><button type="submit" class="searchButton"></button></li>
                <li class="login"><a href=../Login/Login.html>Login</a></li>
                <li class="register"><a href=../Register/Register.html>Register</a></li>
            </ul>
        </div>
        <div class="profile">
            <div class="left">
                <div class="picture">
                    <img id="avatar" src="../Images/user.ico" alt="Avatar Picture">
                </div>
                <div class="userinfo">
                    <label>Username: </label>
                    <input id="username" type="text" readonly value="FanFootballLuver"/><br />
                    <label>User Type: </label>
                    <input id="usertype" type="text" readonly value="General User" /> <br />
                    <label>Join Date: </label>
                    <input id="date" type="text" readonly value="October 18, 2017" />
                </div>
            </div>
            <div class="right">
                <div class="bio">
                    <h1>About Me</h1>
                    <textarea readonly>I love CS372 & fantasy football!</textarea>
                </div>
                <div class="links">
                    <h1>Fantasy Links</h1>
                    <label>Yahoo Profile: </label><br />
                    <a id="yahoo" href="http://www.yahoo.com/">Awesome Yahoo Profile</a><br />
                    <label>ESPN Profile: </label><br />
                    <a id="espn" href="http://www.espn.com/">Sweet ESPN Profile</a><br />
                    <label>NFL Profile: </label><br />
                    <a id="nfl" href="http://www.nfl.com/">Super NFL Profile</a>
                </div>
            </div>
        </div>
        <footer>Created by Benjamin Schmidt & Christopher Hier. Copyright 2017. All rights reserved.</footer>
    </body>
</html>
