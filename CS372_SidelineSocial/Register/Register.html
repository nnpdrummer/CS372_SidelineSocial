<!DOCTYPE html>
<html>
    <head>
    	<title>Please register an account</title>
    	<link rel="stylesheet" type="text/css" href="Register.css" />
    	<link rel="stylesheet" type="text/css" href="../Menu.css" />
    	<script type="text/javascript" src="Register.js"></script>
    </head>
    <body>
        <div class="navbar">
            <h1 class="banner"></h1>
            <ul class="menu">
                <li class="home"><a href=../Main/Main.html>Home</a></li>
                <li class="search_bar"><input class="search" type="text" placeholder="Search..." /></li>
                <li class="search_icon"><button type="submit" class="searchButton"></button></li>
                <li class="login"><a href=../Login/Login.html>Login</a></li>
                <li class="register"><a href=../Register/Register.html>Register</a></li>
            </ul>
        </div>
    	<h1>Sign up for a new account:</h1>
    	<h2>Already have an account? Login 
    	    <a href="../Login/Login.html">here</a> instead!</h2>
    	<div>
    	    <form onsubmit="return verify(this);" action="../Main/UserMain.html">
    		    <h1 class="legend">Account Registration</h1>
    		    <label>Your email address: </label>
    		    <input id="email" type=e-mail required style="width:220px;" placeholder="name@location.domain"/>
    		    <label>Select a username: </label>
    		    <input id="username" type=text required style="width:220px;" placeholder="Your username..."/>
    		    <label>Select a password: </label>
    	        <input id="pass1" type=password required style="width:220px;" placeholder="Your password..."/>
    	        <label>Re-enter your password: </label>
    	        <input id="pass2" type=password required style="width:220px;" placeholder="Your password..."/>
    		    <input class="submit" type=submit value="Submit" />
    	    </form>
    	</div>
    	<footer>Created by Benjamin Schmidt & Christopher Hier. Copyright 2017. All rights reserved.</footer>
    </body>
</html>
