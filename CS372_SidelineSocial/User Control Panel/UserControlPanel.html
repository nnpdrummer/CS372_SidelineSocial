<!DOCTYPE html>
<html>
    <head>
        <title>USERNAME Control Panel</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="UserControlPanel.css" />
    	<link rel="stylesheet" type="text/css" href="../Menu.css" />
    </head>
    <body>
        <div class="navbar">
            <h1 class="banner"></h1>
            <ul class="menu">
                <li class="home"><a href=../Main/Main.html>Home</a></li>
                <li class="search_bar"><input class="search" type="text" placeholder="Search..." /></li>
                <li class="search_icon"><button type="submit" class="searchButton"></button></li>
                <li class="login"><a href=../Login/Login.html>Login</a></li>
                <li class="register"><a href=../Register/Register.html>Register</a></li>
            </ul>
        </div>
        <h1>User Control Panel</h1>
        <div>
            <fieldset>
                <legend>Account Settings</legend>
                <form>
                    <label>New Password:</label><br/>
                    <input type="password" name="newPwd"><br/>
                    <label>Confirm Password:</label><br/>
                    <input type="password" name="confirmPwd"><br/>
                    <label>Email:</label><br/>
                    <input type="email" name="email"><br/>
                    <input type="submit" value="DELETE ACCOUNT"/>
                </form>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend>Profile Settings</legend>
                <form>
                    <label>Change Avatar</label><br/>
                    <label>Edit Bio</label><br/>
                    <label>Modify Links</label><br/>
                </form>
            </fieldset>
        </div>
        <div>
            <br/>
            <input type="submit" value="Save Changes"/>
        </div>
    </body>
</html>
